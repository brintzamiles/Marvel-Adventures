<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Marvel Adventures</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>



  <section id="game">
    <div class="container main-game-header">

      <div class="row justify-content-md-center">
        <h1 style="padding: 30px" class="main-title text-center">Marvel Adventures With A Twist!</h1>
      </div>
      <div class="row-fluid" style="display: visible" id="AvailableCharacters">
        <h2>Your Characters</h2>
      </div>

      <div class="container main-game">
        <div class="row align-items-center" id="yourCharacters">
          <div class="col-lg-2 col-md-5 col-sm-6 col-xs-12 card" id="incredible-hulk">
            <div class="card-body">
              <h5 class="card-title ">Incredible Hulk</h5>
              <img class="card-img characters" src="assets/images/hulk.jpg" alt="incredible hulk" value="Incredible Hulk">
              <p class="card-text text-center"><span id="hp">200</span></p>
            </div>
          </div>
          <div class="col-lg-2 col-md-5 col-sm-6 col-xs-12 card" id="black-panther">
            <div class="card-body">
              <h5 class="card-title">Black Panther</h5>
              <img class="card-img characters-even" src="assets/images/black_panther.jpeg" alt="black panther" value="Black Panther">
              <p class="card-text text-center"><span id="hp">300</span></p>
            </div>
          </div>

          <div class="col-lg-2 col-md-5 col-sm-6 col-xs-12 card" id="iron-man">
            <div class="card-body">
              <h5 class="card-title">Ironman</h5>
              <img class="card-img characters" src="assets/images/ironman.jpeg" alt="Ironman">
              <p class="card-text text-center"><span id="hp">400</span></p>
            </div>
          </div>

          <div class="col-lg-2 col-md-5 col-sm-6 col-xs-12 card" id="capt-america">
            <div class="card-body">
              <h5 class="card-title">Captain America</h5>
              <img class="card-img characters-even" src="assets/images/Captain-America-Picture.png" alt="Captain America"
                value="Captain America">
              <p class="card-text text-center"><span id="hp">540</span></p>
            </div>
          </div>
        </div>
        <div class="row-fluid">
          <h2>Selected Character (Attacker)</h2>
        </div>
        <div class="row" id="selectedPlayer">

        </div>
        <div class="row-fluid">
          <h2>Enemies Available to Attack</h2>
        </div>
        <div class="row align-items-center" id="enemiesAvailable">
        </div>
        <div class="row-fluid">
          <h2>Battle Ground</h2>
          <button type="button" id="attack" class="btn btn-primary btn-lg attack" aria-pressed="true" href="#msg">Attack</button>
        </div>
        <div class="row-fluid">
          <h2>Defender</h2>
          <div class="row" id="Defender">

          </div>
        </div>

        <div class="row-fluid">
          <section id="msg">
            <div class="col justify-content-md-center" id="messageDisplay"></div>
            <button type="button" class="btn btn-primary btn-lg" id="restart" style="display: none">Restart</button>
          </section>
        </div>
  </section>

  <script src="assets/javascript/game.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

</body>

</html>
